<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.min.css
" rel="stylesheet">
    <title>Todo</title>
</head>

<body>



    <section class="my-3 w-50 mx-auto">



        <div class="todo-status bg-white rounded shadow-lg p-4 bg-opacity-25 mb-3 border d-flex justify-content-between align-items-center">
            <div class="flex-grow-1">
                <h5>Todo App</h5>
                <span class="small">Keep it Up</span>

                <div id="progressBar-todo" class="rounded mt-4 position-relative">  
                    <div id="progress-todo" class="position-absolute"></div>
                </div>
            
            
            </div>

            <div class="status-number rounded-circle border d-flex justify-content-center align-items-center">
                <span>1 </span> / <span> 2</span>
            </div>
</div>





        



        <form class=" p-4 bg-white rounded d-flex shadow-lg align-items-center gap-4">
            <input type="text" class="form-control p-2" id="input" placeholder="Task To Be Done...">
            <button type="submit" class="btn" id="add">Add</button>
        </form>


        <ul class="list-unstyled  rounded p-4 bg-white shadow-lg mt-5 task-container">

        </ul>
        </div>
    </section>


    <div class="loading d-flex justify-content-center align-items-center d-none">
        <span class="loader"></span>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.all.min.js
"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
